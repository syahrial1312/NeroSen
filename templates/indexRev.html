<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .card .icon {
            font-size: 2em;
        }

        .heart-rate {
            background-color: #ffe5e5;
        }

        .temperature {
            background-color: #e5f2ff;
        }

        .stress {
            grid-column: span 2;
            background-color: #fff5cc;
        }

        .suggestion {
            grid-column: span 2;
            background-color: #e6ffe6;
        }

        .label {
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="card heart-rate">
            <h2>Heart Rate</h2>
            <div class="value" id="heart-rate">Loading... <span class="icon">‚ù§Ô∏è</span></div>
            <div>BPM</div>
        </div>
        <div class="card temperature">
            <h2>Temperature</h2>
            <div class="value" id="body-temperature">Loading... <span class="icon">üå°Ô∏è</span></div>
            <div>¬∞C</div>
        </div>
        <div class="card stress">
            <span class="label">Stress Prediction:</span> <span id="prediction-text">Loading...</span>
        </div>
        <div class="card suggestion">
            <span class="label">Suggestion:</span> Take a short break and relax.
        </div>
    </div>

    <script>
        function fetchRealtimeData() {
            $.ajax({
                url: '/get_realtime_data', // Endpoint Flask untuk mendapatkan data
                method: 'GET',
                success: function(response) {
                    // Perbarui nilai-nilai dalam dashboard
                    $('#heart-rate').html(response.heart_rate + ' <span class="icon">‚ù§Ô∏è</span>');
                    $('#body-temperature').html(response.body_temperature + ' <span class="icon">üå°Ô∏è</span>');
                    $('#prediction-text').text(response.prediction_text);
                },
                error: function() {
                    console.error('Error fetching data');
                }
            });
        }

        // Panggil fungsi setiap 1 detik
        setInterval(fetchRealtimeData, 1000);

        // Panggilan pertama saat halaman dimuat
        //fetchRealtimeData();
    </script>
</body>
</html>
